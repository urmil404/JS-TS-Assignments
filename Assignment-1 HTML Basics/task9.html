<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center>
        <h1>Average Calculator</h1>
        <p>Calculates average/Median/Standard deviation:</p>
        <form action="">
            <label for="valuesforCaculate">Enter data values</label>
        <input type="number" name="valuesforCaculate" id="valuesforCaculate" placeholder="123">
        <br><br>
        <label for="valuesforCaculate">Enter data values</label>
        <input type="number" name="valuesforCaculate" id="valuesforCaculate" placeholder="123">
        <br><br>
        <select name="delimeter" id="delimeter">
            <option value="Space">Space</option>
            <option value="Comma">Comma</option>
            <option value="Fullstop">Fullstop</option>
        </select>
        <input type="text" name="outputBox" id="outputBox" placeholder="">
        <br><br>
        <button type="submit">Calculate</button>
        <button type="reset">Reset</button>
        <br><br>
        <label for="averageMean">Average(Mean)</label>
        <input type="number" name="averageMean" id="averageMean" placeholder="2.66667">
        <br><br>
        <label for="Median">Median</label>
        <input type="number" name="Median" id="Median" placeholder="2">
        <br><br>
        <label for="Mode">Mode</label>
        <input type="number" name="Mode" id="Mode" placeholder="1,2,5">
        <br><br>
        <label for="PopulationSD">Population SD:</label>
        <input type="number" name="PopulationSD" id="PopulationSD" placeholder="2">
        <br><br>
        <label for="simpleSD">Simple SD:</label>
        <input type="number" name="simpleSD" id="simpleSD" placeholder="2.08166">
        <br><br>
        <label for="Count">Count</label>
        <input type="number" name="Count" id="Count" placeholder="2">
        <br><br>
        <label for="sum">Sum</label>
        <input type="number" name="sum" id="sum" placeholder="8">   
        <br><br>
        <label for="minvalue">Min value</label>
        <input type="number" name="minvalue" id="minvalue" placeholder="2">   
        <br><br>
        <label for="maxvalue">Max value</label>
        <input type="number" name="maxvalue" id="maxvalue" placeholder="4">   
        <br><br>
        <label for="rangevalue">Range:</label>
        <input type="number" name="rangevalue" id="rangevalue" placeholder="4">   
        <br><br>
        <label for="averageCalculation">Average Calculation:</label>
        <input type="number" name="averageCalculation" id="averageCalculation" placeholder="(1+2+5)/=2.6667">   
        <br><br>
        </form>
    </center>
</body>
</html>
