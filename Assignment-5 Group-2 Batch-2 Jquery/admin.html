<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Asite Meals Planner Group-2</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous" />
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" />
  <link rel="stylesheet" href="admin.css">
</head>

<body>
  <div class="container rounded my-5">
    <div class="row">
      <div class="col-md-6 offset-3 bg-danger my-5 rounded">
        <h1 class="text-center">Admin | Asite Meal Planner</h1>
      </div>
      <!-- <div class="col-md-6">
      </div> -->
      <div class="row my-3">
        <div class="col-md-6">
          <div class="d-grid">
            <div class="d-grid">
              <select class="btn btn-lg btn-secondary dropdown-toggle" type="button" id="daysDropdown"
                data-bs-toggle="dropdown" aria-expanded="false">
                <option class="dropdown-item weekday" href="#">Monday</a></li>
                <option class="dropdown-item weekday" href="#">Tuesday</a></li>
                <option class="dropdown-item weekday" href="#">Wednesday</a></li>
                <option class="dropdown-item weekday" href="#">Thursday</a></li>
                <option class="dropdown-item weekday" href="#">Friday</a></li>
                <option class="dropdown-item weekday" href="#">Saturday</a></li>
                <option class="dropdown-item weekday" href="#">Sunday</a></li>
              </select>
            </div>
          </div>
        </div>
        <div class="col-md-6">
          <div class="d-grid gap-2">
            <button class="btn btn-warning fw-bold btn-lg" type="button" id="genMeals">
              Generate Meals
            </button>
          </div>
        </div>

      </div>
    </div>
    <div class="row">
      <div class="col-md-4">
        <ul class="daysList">
          <div class="col-md-12 my-2">
            <div class="card text-center text-dark">
              <div class="card-header bg-dark text-white fw-bold">Regular</div>
              <div class="card-body">
                <h1 class="regular-title fs-3">Today's Meal</h1>
              </div>
              <div class="card-footer text-dark">
                <input type="text" name="foodItem" id="regular" class="foodItem text-center" value="" />
              </div>
            </div>
          </div>
      </div>
      <div class="col-md-4">
        <ul class="daysList">
          <div class="col-md-12 my-2">
            <div class="card text-center text-dark">
              <div class="card-header bg-success text-dark fw-bold">Jain</div>
              <div class="card-body">
                <h1 class="jain-title fs-3">Today's Meal</h1>
              </div>
              <div class="card-footer text-dark">
                <input type="text" name="foodItem" id="jain" class="foodItem text-center" value="" />
              </div>
            </div>
          </div>
        </ul>
      </div>
      <div class="col-md-4">
        <ul class="daysList">
          <div class="col-md-12 my-2">
            <div class="card text-center text-dark">
              <div class="card-header bg-primary text-white fw-bold">Swaminarayan</div>
              <div class="card-body">
                <h1 class="swami-title fs-3">Today's Meal</h1>
              </div>
              <div class="card-footer text-dark">
                <input type="text" name="foodItem" id="swaminarayan" class="foodItem text-center" value="" />
              </div>
            </div>
          </div>
        </ul>
      </div>
    </div>
    <div class="row">
      <div class="col-md-8 d-grid offset-2 my-5">
        <button class="btn btn-dark text-white fw-bold btn-lg" type="button" id="saveQuantity">
          Save Quantities
        </button>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
  <script src="admin.js" type="module"></script>
</body>

</html>
