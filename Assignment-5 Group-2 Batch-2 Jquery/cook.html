<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Asite Meals Planner Group-2</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous" />
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="cook.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" />
</head>

<body>
  <div class="container my-5 rounded">
    <div class="row">
      <div class="col-md-6 offset-3 bg-danger my-5 rounded">
        <h1 class="text-center">Cook | Asite Meal Planner</h1>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <div class="card text-center text-dark bg-warning mb-5">
          <div class="card-body">
            <h1 class="text-center">Total Meals to Prepare : <span class="display-4 fw-bold total-meals">0</span></h1>
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <ul class="daysList">
          <div class="col-md-12 my-2">
            <div class="card text-center text-dark">
              <div class="card-header bg-dark text-white fw-bold">Regular</div>
              <div class="card-body">
                <h1 class="card-title extra-regular">0</h1>
              </div>
            </div>
          </div>
      </div>
      <div class="col-md-4">
        <ul class="daysList">
          <div class="col-md-12 my-2">
            <div class="card text-center text-dark">
              <div class="card-header bg-success text-dark fw-bold">Jain</div>
              <div class="card-body">
                <h1 class="card-title extra-jain">0</h1>
              </div>
            </div>
          </div>
        </ul>
      </div>
      <div class="col-md-4">
        <ul class="daysList">
          <div class="col-md-12 my-2">
            <sdiv class="card text-center text-dark">
              <div class="card-header bg-primary text-white fw-bold">Swaminarayan</div>
              <div class="card-body">
                <h1 class="card-title extra-swami">0</h1>
              </div>
            </sdiv>
          </div>
        </ul>
      </div>
    </div>
  </div>
  </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
  <script src="cook.js"></script>
</body>

</html>
