<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Asite Meals Planner Group-2</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="index.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
    />
  </head>
  <body>
    <div class="container rounded my-5">
      <div class="row">
        <div class="col-md-6 offset-3 bg-danger my-5 rounded">
          <h1 class="text-center">Asite Meal Planner</h1>
        </div>
        <h1 class="day-heading text-center"></h1>
      </div>
      <div class="row">
        <div class="col-md-12">
          <div class="row menu1">
            <div class="col-md-4 my-2">
              <div class="card text-center text-dark">
                <div class="card-header bg-dark text-white fw-bold">
                  Regular
                </div>
                <div class="card-body">
                  <h5 class="card-title regular-meal">Samosa</h5>
                  <p class="regular-quantity">Quantity - 0</p>
                </div>
                <div class="card-footer text-dark">
                  <input
                    type="text"
                    name="foodItem"
                    id="regular-food"
                    class="foodItem text-center"
                    value="0"
                  />
                  <button class="btn btn-dark regular-order">Order Dish</button>
                </div>
              </div>
            </div>
            <div class="col-md-4 my-2">
              <div class="card text-center text-dark">
                <div class="card-header bg-success text-dark fw-bold">Jain</div>
                <div class="card-body">
                  <h5 class="card-title jain-meal">Pani-Puri</h5>
                  <p class="jain-quantity">Quantity - 0</p>
                </div>
                <div class="card-footer text-dark">
                  <input
                    type="text"
                    name="foodItem"
                    id="jain-food"
                    class="foodItem text-center"
                    value="0"
                  />
                  <button class="btn btn-dark jain-order">Order Dish</button>
                </div>
              </div>
            </div>
            
            <div class="col-md-4 my-2">
              <div class="card text-center text-dark">
                <div class="card-header bg-primary text-white fw-bold">
                  Swaminarayan
                </div>
                <div class="card-body">
                  <h5 class="card-title swami-meal">Khichdi</h5>
                  <p class="swami-quantity">Quantity - 0</p>
                </div>
                <div class="card-footer text-dark">
                  <input
                    type="text"
                    name="foodItem"
                    id="swami-food"
                    class="foodItem text-center"
                    value="0"
                  />
                  <button class="btn btn-dark swami-order">Order Dish</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <script src="index.js"></script>
  </body>
</html>
