<body>
    <h1>Currying Task-2</h1>
    <script>
        //volume of triangular prism using curring

        function prismVolume(base) {
            return function (height) {
                return function (length) {
                    return (base * height * length) / 2;
                }
            }
        }

        const result = prismVolume(3)(4)(5);
        alert(result);
    </script>
