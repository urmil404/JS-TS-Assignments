    <h1>Find same element in K-arrays</h1>
    <script>

        //for 2 arrays

        let arr1 = [1, 2, 3, 9, 4];
        let arr2 = [4, 7, 1, 5, 9];
        let arrFinal = [];

        for (let i = 0; i < arr1.length; i++) {
            for (let j = 0; j < arr2.length; j++) {
                if (arr1[i] === arr2[j]) {
                    arrFinal.push(arr1[i]);
                    break;
                }
            }
        }

        arrFinal.forEach(element => {
            console.log(element);
        });
