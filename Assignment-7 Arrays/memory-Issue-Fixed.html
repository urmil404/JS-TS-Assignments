<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <button id="one">Button 1</button>
    <button id="two">Button 2</button>
    <script>
        var one = document.querySelector("#one");
        var two = document.querySelector("#two");

        one.addEventListener('mouseover', mouseoverCallback);
        two.addEventListener('mouseover', mouseoverCallback);

        function mouseoverCallback() {
            if (this === one) {
                two.removeEventListener("mouseover", mouseoverCallback);
                two.remove();
            } else {
                one.removeEventListener("mouseover", mouseoverCallback);
                one.remove();
            }
        }
    </script>
</body>

</html>
